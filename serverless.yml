service: tinyurl
frameworkVersion: '3'

useDotenv: true

custom:
  tableName: 'urls-db-${sls:stage}'

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UrlsTable, Arn]
  environment:
    URLS_TABLE: ${self:custom.tableName}
    STAGE: ${env:STAGE}

functions:
  urls:
    handler: src/functions/urls/index.handler
    events:
      - httpApi:
          path: /urls
          method: GET
      - httpApi:
          path: /urls/{id}
          method: GET
      - httpApi:
          path: /docs
          method: GET

# package:
#   exclude:
#     - src/__tests__/**
#     - node_modules/**

plugins:
  - serverless-plugin-typescript
  - serverless-offline

resources:
  Resources:
    UrlsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
